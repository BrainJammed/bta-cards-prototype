{% extends "layout.html" %}

{% block page_title %}
Self Assessment - GOV.UK
{% endblock %}

{# {% import "includes/card-template.html" as card %} #}

{% block content %}

{% include 'includes/nav-combo-1.html' %}

<div class="govuk-grid-row">

  <form action="/manage-account/add-ppt/ppt" method="post" class="form">

    <div class="govuk-grid-column-three-quarters">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Do you have a Plastic Packaging Tax (PPT) reference number?
            </h1>
          </legend>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ppt-1" name="ppt" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="ppt-1">
                Yes
              </label> </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="ppt-2" name="ppt" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="ppt-2">
                No
              </label> </div>
          </div>
        </fieldset>
      </div>

      <button type="submit" class="govuk-button">
        Continue
      </button>

    </div>

  </form>

</div>

{% endblock %}
