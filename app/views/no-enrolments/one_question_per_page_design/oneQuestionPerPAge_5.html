{% extends "layout.html" %}

{% block pageTitle %}
Business tax summary - GOV.UK
{% endblock %}

{% block content %}
{% include 'includes/nav-homepage-a2.html' %}

<div class="govuk-width-container">
  <main class="govuk-main-wrapper">

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <div class="govuk-form-group taxAccountSeen">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                How would you like to learn more about adding a tax?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="" name="changed-name" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  I want to read about adding a tax
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="" name="changed-name" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="changed-name-2">
                  I want to watch a video about adding a tax (opens in new tab)
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" id="" data-module="govuk-button" onclick="location.href = 'helpAboutBta.html';">
          Continue
        </button>

      </div>
    </div>

  </main>
</div>

{% endblock %}
